<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dashboard</title>
      <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cossette+Titre:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/static/css/style.css">
</head>
      <body>
            <section>
                  <div class="text">
                        <form action="/submit_form" method="post" class="smartplanForm">
                              <label for="msg" class="msg">Dados para abertura de RAL</label>
                              <textarea class="txtarea" value="" rows="14" cols="70">{{textarea}}</textarea>
                              <div class="btns">
                                    <input type="submit" value="RAL" class="btnpopup">
                                    <input type="submit" value="" class="smartplan">
                                    <a href="#" class="copyall" alt="copy"><span class="material-symbols-outlined" title="copy">copy_all</span></a>
                              </div>
                        </form>
                        <p class="alertaral"></p>
                        <label class="loading">
                              <span class="sr-only">Loading progress... </span>
                              <progress></progress>
                        </label>
                  </div>
            <section>
            <article>
                  <div class="pontas">
                        <div class="conteiner">
                              <div class="caixa">
                                    <img src="../static/img/router.svg">
                                    <a href="ssh://{{elementoA}}"><span class="caixaA">{{elementoA}}</span> - <span class="portA">{{intA}}</span></a>
                                    <p><span></span></p>
                              </div>
                              <div class="interface_state">
                                    <div class="status">
                                          <p class="interface">UP</p>
                                    </div>
                                    <div class="status">
                                          <p class="protocolo">UP</p>
                                    </div>
                              </div>
                              <div class="taxa_error">
                                    <p>Input <span>00</span></p>
                                    <p>CRC <span>00</span></p>
                                    <form action="" class="zerara">
                                          <input type="submit" value="Zerar" class="btnsteste" data-{{elementoA}}> 
                                    </form>
                              </div>
                              <div class="potencia">
                                    <p>TX <span>00 dBm</span></p>
                                    <p>RX <span>00 dBm</span></p>
                                    <form action="" class="potenciaa">
                                          <input type="submit" value="Potência" class="potencia_red btnsteste" data-{{elementoA}}> 
                                    </form>                              
                              </div>
                        </div>
                        <div class="datacasdastro">
                              <div class="conteiner_otsdata">
                                    <p><span>OTS: ATIVO</span></p>
                                    <p><span>DATA: 00/00/0000</span></p>
                              </div>
                              <p><span class="desig">{{tx}}</span></p>
                              <p><span class="trecho"></span></p>
                              <div class="conteiner_trechos">
                                    <p><span></span></p>
                                    <p><span></span></p>
                              </div>
                        </div>
                        <div class="conteiner">
                              <div class="caixa">
                                    <img src="../static/img/router.svg">
                                    <a href="ssh://{{elementoB}}"><span class="caixaB">{{elementoB}}</span> - <span class="portB">{{intB}}</span></a>
                                    <p><span></span></p>
                              </div>
                              <div class="interface_state">
                                    <div class="status">
                                          <p class="interface">UP</p>
                                    </div>
                                    <div class="status">
                                          <p class="protocolo">UP</p>
                                    </div>
                              </div>
                              <div class="taxa_error">
                                    <p>Input <span>00</span></p>
                                    <p>CRC <span>00</span></p>
                                    <form action="" class="zerarb">
                                          <input type="submit" value="Zerar" class="btnsteste" data-{{elementoB}}> 
                                    </form>
                              </div>
                              <div class="potencia">
                                    <p>TX <span>00 dBm</span></p>
                                    <p>RX <span>00 dBm</span></p>
                                    <form action="" class="potenciab">
                                          <input type="submit" value="Potência" class="potencia_red btnsteste" data-{{elementoB}}> 
                                    </form>  
                              </div>
                        </div>
                  </div>
            </article>
            <button onclick="document.getElementById('auth-dialog').showModal()">Abrir Login</button>

            <dialog id="auth-dialog">
                <button class="close-dialog" onclick="this.closest('dialog').close()">✕</button>
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab(event, 'form-sir')">SIR</button>
                    <button class="tab-btn" onclick="switchTab(event, 'form-smart')">Smartplan</button>
                </div>
            
                <div class="form-container">
                    <!-- Formulário SIR -->
                    <form id="form-sir" class="form-content active" method="dialog">
                        <div class="label_conteiner">
                              <label>SIR</label>
                              <input type="text" name="user" placeholder="Senha" required>
                        </div>
                        <div class="label_conteiner">
                              <label>Senha</label>
                              <input type="password" name="pass" placeholder="••••••••" required>
                        </div>
                              <button type="submit" class="btn-login btn-sir">Acessar no SIR</button>
                        
                    </form>
            
                    <!-- Formulário Smartplan -->
                    <form id="form-smart" class="form-content" method="dialog">
                        <div class="label_conteiner">
                              <label>Smartplan</label>
                              <input type="email" name="email" placeholder="Senha" required>
                        </div>
                        <div class="label_conteiner">
                              <label>Senha</label>
                              <input type="password" name="pass" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn-login btn-smart">Acessar Smartplan</button>
                    </form>
                </div>
            </dialog>
            <!--Classes-->
            <script src="/static/js/CadastrarRal.js"></script>
            <script src="/static/js/ConnectJson.js"></script>
            <script src="/static/js/RegExp.js"></script>
            <!--Classes-->
            <script src="/static/js/raquestRal.js"></script>
            <script src="/static/js/actions.js"></script>
            <script src="/static/js/interaction.js"></script>
            <!--<script src="../static/js/testesCli.js"></script>-->
      </body>

</html>
